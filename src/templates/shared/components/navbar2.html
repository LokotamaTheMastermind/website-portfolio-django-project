{% load static %}

{% block inline_css %}
<style>
    .no-decoration {
        text-decoration: none !important;
    }

    .animated-link {
        transition-timing-function: ease-in-out;
        transition-property: color, color;
        transition: .5s;
    }

    .animated-link:hover {
        border-bottom: 1px solid #ffffff !important;
    }

    .banner-header {
        border-bottom: solid #ffffff !important;
    }
</style>
{% endblock inline_css %}

{% block body %}
<!-- TODO: make this section responsive -->

<!-- Navbar component -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark container-fluid sticky-top fixed-top">
    <div class="container">
        <!-- Site logo -->
        <h3 class="navbar-brand banner-header"><img src="{% static 'shared/img/logo.png' %}" alt="Website Logo"
                width="30" height="30" class="img-thumbnail mr-2"><a href="/#top"
                class="no-decoration text-white text-sm-center">My
                Portfolio</a></h3>
        <!-- Collasped button on devices whose screen resolution is below laptops -->
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#homeNavbar"
            aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Right-aligned buttons -->
        <div class="dropdown ml-1">
            <button class="btn btn-outline-success" type="button"><i class="fa fa-plus"></i> Create</button>&nbsp;
            <a href="{% url 'main:project-list' %}" class="btn-link no-decoration"><button
                    class="btn btn-outline-danger" type="button"><i class="fa fa-trash"></i>
                    Delete</button></a>
        </div>

</nav>
{% endblock body %}
